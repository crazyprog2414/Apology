<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>I'm Sorry, My Love 💔</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #ffe6e6;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff4d4d;
    }

    p {
      font-size: 1.2rem;
      color: #333;
      margin: 20px;
      max-width: 400px;
    }

    .heart {
      font-size: 3rem;
      animation: beat 1.5s infinite;
      color: #ff4d4d;
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.3); }
    }

    button {
      margin-top: 30px;
      background: #ff4d4d;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1rem;
      border-radius: 30px;
      transition: background 0.3s;
    }
  </style>
</head>
<body>
  <div class="heart">❤️</div>
  <h1>I'm So Sorry, My Love</h1>
  <p>
    I didn’t mean to ignore our game time, and I want to play with you more than anything now.  
    You mean the world to me, and I hate seeing you upset, even over Valorant.
  </p>
  <p>
    Can I make it up to you with a duo session and some extra love? 😢💖
  </p>
  <br>
  <p> please baby!!! 😭😭</p>
  <button onclick="alert('Let\'s queue up, my favorite duo 💕')">
    I'm Ready to Play with You 🎮
  </button>
</body>
</html>
